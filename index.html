<!DOCTYPE html>
<html lang="en">
    <meta name = "keywords" content = "HTML, Meta Tags, Metadata" />
    <meta charset="utf-8">
    <link rel="stylesheet" href="./Assets/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./Assets/styles.css">
    <script defer src="./Assets/script.js"></script>
    <script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script   src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script  src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    </html>
<body>
    <header>
        <div class=" jumbotron jumbotron-fluid">
            <h1 class="display-4 text-center text-white">Weather Dashboard</h1>
        </div>
    </header>
   
    <main>
        <aside class="search-bar">
            <div class="card" style="width: 18rem;">
                <div class="card-header">
                    Search By City
                </div>
                <div class="card-body search-body">
                    <input type="text" id="location-search" placeholder="Search">
                    <button class='btn  search-button'>Search</button>
                </div>                    
                <ul class="list-group list-group-flush">
                </ul>
              </div>
        </aside>
        <section class="results-container container hidden">
            <div class="todays-weather card weather-card ">
                <div class="card-header fas"></div>
                <div class="card-body current-body"></div>
                <p class="card-text current-text">

                </p>
            </div>
            <div class="card day-one ">
                <div class="card-header weather-card fas"></div>
                <div class="card-body"></div>
                <p class="card-text future-text"></p>
            </div>
            <div class="card day-two">
                <div class="card-header weather-card fas"></div>
                <div class="card-body"></div>
                <p class="card-text future-text"></p>
            </div>
            <div class="card day-three">
                <div class="card-header weather-card fas"></div>
                <div class="card-body"></div>
                <p class="card-text future-text"></p>
            </div>
            <div class="card day-four">
                <div class="card-header weather-card fas"></div>
                <div class="card-body"></div>
                <p class="card-text future-text"></p>
            </div>
            <div class="card day-five">
                <div class="card-header weather-card fas"></div>
                <div class="card-body"></div>
                <p class="card-text future-text"></p>
            </div>
        </section>
    </main>

</body>
